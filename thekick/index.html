<head>
	<script>
		function startTimer(duration, display) {
		    var timer = duration, hours, minutes, seconds;
		    setInterval(function () {
			hours = parseInt(timer / 3600, 10);
		        minutes = parseInt( timer / 60 % 60, 10);
			seconds = parseInt(timer % 60, 10);
			hours = hours < 10 ? "0" + hours : hours;
		        minutes = minutes < 10 ? "0" + minutes : minutes;
		        seconds = seconds < 10 ? "0" + seconds : seconds;
		        display.textContent = hours + ":"  + minutes + ":" + seconds;
		        if (--timer < 0) {
		            timer = duration;
		        }
		    }, 1000);
		}
		window.onload = function () {
			var then = new Date(Date.UTC('2016','7','9','19','45','00')).getTime()/1000;
		        var now = new Date().getTime()/1000;
			var timeRemaining = then - now;
	        	display = document.querySelector('#time');
	        	startTimer(timeRemaining, display);
		};
	</script>
	<style>
		h1 {
			text-align : center;
		}
		.middle {
			position: relative;
			top: 30%;
			transform: translateY(-70%);
		    }

	</style>
														</head>
														<body>
															<div class="middle"><h1>The kick will be in: <br /> <span id="time" style="font-size: 64px;"></span></h1></div>
														</body>
